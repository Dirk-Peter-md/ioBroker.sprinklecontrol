# Dependabot will run on day 6 of each month at 03:53 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "53 3 6 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Dirk-Peter-md"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "53 3 6 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Dirk-Peter-md"
